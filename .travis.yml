language:
  - swift
osx_image: xcode11.2
cache:
  - bundler
  - cocoapods
before_install:
  - bundle install
  - bundle exec pod keys set MarvelApiKey $MARVEL_API_PUBLIC VSMarvelApp
  - bundle exec pod keys set MarvelPrivateKey $MARVEL_API_SECRET VSMarvelApp
  - bundle exec pod repo update
script:
  - bundle exec fastlane scan
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    - secure: 
    - secure: 
