language:
- swift
osx_image: xcode12.4
before_install:
- bundle install
- bundle exec pod keys set MarvelApiKey $MARVEL_API_PUBLIC VSMarvelApp.xcworkspace
- bundle exec pod keys set MarvelPrivateKey $MARVEL_API_SECRET VSMarvelApp.xcworkspace
- bundle exec pod repo update
script:
- bundle exec fastlane scan --scheme "VSMarvelApp" clean
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
